<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSG Health Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="login-bg flex items-center justify-center">
    <div class="glass-effect rounded-2xl p-8 w-full max-w-md mx-4 shadow-2xl">
        <div class="text-center mb-8">
            <!-- NSG Health Logo -->
            <div class="flex justify-center mb-4">
                <div class="flex items-center space-x-3">
                    <div class="relative">
                        <svg width="40" height="35" viewBox="0 0 40 35" class="text-white">
                            <path d="M20 32C20 32 3 22 3 12C3 7 7 3 12 3C15 3 18 5 20 8C22 5 25 3 28 3C33 3 37 7 37 12C37 22 20 32 20 32Z" fill="currentColor"/>
                            <path d="M8 15L12 15L14 11L16 19L18 11L20 15L32 15" stroke="black" stroke-width="1.5" fill="none"/>
                        </svg>
                    </div>
                    <div class="flex flex-col">
                        <div class="flex items-baseline space-x-1">
                            <span class="text-2xl font-bold text-white">NSG</span>
                            <span class="text-2xl font-bold text-blue-200">HEALTH</span>
                        </div>
                        <span class="text-sm text-blue-200 -mt-1" style="font-family: 'Brush Script MT', cursive; font-style: italic;">Admin Portal</span>
                    </div>
                </div>
            </div>
            <h2 class="text-2xl font-bold text-white mb-2">Admin Login</h2>
            <p class="text-blue-100">Enter your credentials to access the admin panel</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div id="errorMessage" class="hidden bg-red-500 bg-opacity-20 border border-red-300 text-red-100 px-4 py-3 rounded-lg">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <span id="errorText">Invalid credentials</span>
                </div>
            </div>

            <div>
                <label for="username" class="block text-white font-medium mb-2">
                    <i class="fas fa-user mr-2"></i>Username
                </label>
                <input type="text" id="username" name="username" 
                       class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50" 
                       placeholder="Enter your username" required>
            </div>

            <div>
                <label for="password" class="block text-white font-medium mb-2">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <div class="relative">
                    <input type="password" id="password" name="password" 
                           class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-blue-200 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50" 
                           placeholder="Enter your password" required>
                    <button type="button" id="togglePassword" class="absolute right-3 top-3 text-blue-200 hover:text-white">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center text-blue-100">
                    <input type="checkbox" id="rememberMe" class="mr-2 rounded">
                    <span class="text-sm">Remember me</span>
                </label>
                <a href="#" class="text-sm text-blue-200 hover:text-white">Forgot password?</a>
            </div>

            <button type="submit" class="w-full bg-white text-blue-600 font-semibold py-3 rounded-lg hover:bg-blue-50 transition-colors">
                <i class="fas fa-sign-in-alt mr-2"></i>Login
            </button>
        </form>

        <div class="mt-8 text-center">
            <div class="bg-blue-500 bg-opacity-20 rounded-lg p-4">
                <h3 class="text-white font-semibold mb-2">Admin Access</h3>
                <div class="text-blue-100 text-sm">
                    <div>Use your admin credentials to access the system</div>
                </div>
            </div>
        </div>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-blue-200 hover:text-white text-sm">
                <i class="fas fa-arrow-left mr-2"></i>Back to Website
            </a>
        </div>
    </div>

    <script>
        // Admin user credentials
        const users = {
            'admin': { password: '1a2d3m4i5n', role: 'admin', name: 'NSG Health Administrator' }
        };

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const form = document.getElementById('loginForm');
            
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            form.classList.add('shake');
            
            setTimeout(() => {
                form.classList.remove('shake');
            }, 500);
            
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.toLowerCase();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Validate credentials
            if (users[username] && users[username].password === password) {
                // Store session
                const sessionData = {
                    username: username,
                    role: users[username].role,
                    name: users[username].name,
                    loginTime: new Date().toISOString(),
                    rememberMe: rememberMe
                };
                
                localStorage.setItem('nsg_admin_session', JSON.stringify(sessionData));
                
                // Log the login activity
                const loginActivity = {
                    type: 'login',
                    user: users[username].name,
                    role: users[username].role,
                    timestamp: new Date().toISOString()
                };
                
                // Store login activity for admin tracking
                const activities = JSON.parse(localStorage.getItem('nsg_admin_activities') || '[]');
                activities.unshift(loginActivity);
                if (activities.length > 50) activities.pop(); // Keep only last 50 activities
                localStorage.setItem('nsg_admin_activities', JSON.stringify(activities));
                
                // Redirect to admin panel
                window.location.href = 'admin.html';
            } else {
                showError('Invalid username or password');
            }
        });

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const session = localStorage.getItem('nsg_admin_session');
            if (session) {
                const sessionData = JSON.parse(session);
                // If remember me was checked or session is less than 8 hours old
                const loginTime = new Date(sessionData.loginTime);
                const now = new Date();
                const hoursDiff = (now - loginTime) / (1000 * 60 * 60);
                
                if (sessionData.rememberMe || hoursDiff < 8) {
                    window.location.href = 'admin.html';
                }
            }
        });

        // Demo credential buttons for easy testing
        document.querySelectorAll('.bg-blue-500').forEach(div => {
            div.addEventListener('click', function(e) {
                if (e.target.textContent.includes('admin credentials')) {
                    document.getElementById('username').value = 'admin';
                    document.getElementById('password').value = '1a2d3m4i5n';
                }
            });
        });
    </script>
</body>
</html>
